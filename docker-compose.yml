version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: python /app/manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - ./frontend/_data:/app/_data   # <-- On monte le _data de Jekyll dans Django
      - ./frontend/_posts:/app/_posts  # <-- Volume partagÃ© pour les articles

    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=tc_casabona_admin.settings

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - ./frontend:/app
      - ./backend/media:/app/media
    command: sh -c "bundle install && bundle exec jekyll serve --host 0.0.0.0 --port 4000 --watch"
    environment:
      - JEKYLL_ENV=production

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=tc_casabona
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=mmp54!n36PoP

volumes:
  postgres_data:
